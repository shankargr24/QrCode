<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">

<body class="bg">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex align-items-center justify-content-center items">
          <div class="card smallview">
            <div class="qrcode">
              <img src="images/image-qr-code.png" alt="" class="">
              <label class="title d-flex text-center mx-5">Improve your front-end skills by building projects</label>

               <p class="d-flex text-center mx-5 mt-3 mb-5"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
